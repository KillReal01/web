<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Кинотеатры</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>

<body onload="currentSlide(1)">
    
    <div class="header">
        <img src="images/logo.png" width=100px>
        <a href="cinemas.html"><button>Кинотеатры</button></a>
        <a href="films.html"><button>Фильмы</button></a>
        <a href="news.html"><button>Новости</button></a>
        <a href="sales.html"><button>Акции</button></a>
    </div>
    
    <div class="main">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="images/1.jpg" width=200px>
                <div class="text">Caption One</div>
            </div>

            <div class="mySlides fade">
                <img src="images/2.jpg" width=200px>
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <img src="images/3.jpg" width=200px>
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    
    <div class="footer">
        <p>Наш телефон: +7-999-999-99-99</p>
        <p>Наша почта: kino@mail.ru</p>
    </div>
    
</body>

</html>
